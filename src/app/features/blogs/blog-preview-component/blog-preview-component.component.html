<div class="blog-preview-wrapper">
  <a [routerLink]="[getBlogMenu(), blogPreview.key]">
    <img class="blog-preview-img" [src]="blogPreview.previewImg" alt="Blog preview image" />
  </a>
  <div class="blog-preview-info-wrapper">
    <div class="blog-title">
      <a class="blog-link" [routerLink]="[getBlogMenu(), blogPreview.key]">{{blogPreview.title}}</a>
    </div>
    <div class="blog-preview-text" [innerHTML]="blogPreview.previewText"></div>
    <div class="blog-preview-footer-wrapper">
      <div class="category-and-date-posted">
        <div class="reading-time">{{blogPreview.readTimeInMinutes}} minutes read</div>
        <div class="date-posted">{{getFormattedDate()}}</div>
      </div>
      <div class="category-wrapper">
        <div class="category">{{blogPreview.category}}</div>
      </div>
    </div>
  </div>
</div>
